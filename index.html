<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <section id="card">
        <div class="image-header"></div>
        <div class="content-wrapper">
          <div class="content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats-wrapper">
              <div class="stats">
                <p class="stats-number">10k+</p>
                <p class="stats-name">companies</p>
              </div>
              <div class="stats">
                <p class="stats-number">314</p>
                <p class="stats-name">templates</p>
              </div>
              <div class="stats">
                <p class="stats-number">12M+</p>
                <p class="stats-name">queries</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Frontend Mentor">Frontend Mentor</a> |
        </p>
        <p>
        Coded by <a href="https://www.github.com/jotahdavid" target="_blank" title="My GitHub"> <i class="fab fa-github"></i> jotahdavid</a>
        </p>
      </div>
    </footer>
  </body>
</html>
