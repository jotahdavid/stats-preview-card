<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <section id="card">
        <div class="image-wrapper">
          <img src="images/image-header-mobile.jpg" alt="People working">
        </div>
        <div class="content">
          <h1>Get insights that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <p class="stats-number">10k+</p>
            <p class="stats-name">companies</p>
          </div>
          <div class="stats">
            <p class="stats-number">314</p>
            <p class="stats-name">templates</p>
          </div>
          <div class="stats">
            <p class="stats-number">12m+</p>
            <p class="stats-name">queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
